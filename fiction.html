<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>fiction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="fiction-page">

    <h1>fiction</h1>
    <p class="fiction-lead">
      静けさのなかに沈んでいく、物語たち。
    </p>

    <!-- 🌟 横長展示カード（スライダー対応） -->
    <div class="highlight-carousel">

      <div class="highlight-card">
        <img src="mine.jpg" alt="Mine イメージ">
        <div class="highlight-text">
          <h2>Mine</h2>
          <p>ことばにならない、でも、たしかにあった。</p>
          <a href="#">読む</a>
        </div>
      </div>

      <!-- スライドを増やすなら以下を複製 -->
      <!--
      <div class="highlight-card">
        <img src="another.jpg" alt="作品イメージ">
        <div class="highlight-text">
          <h2>別の作品名</h2>
          <p>簡単な紹介文。</p>
          <a href="#">読む</a>
        </div>
      </div>
      -->

    </div>

    <!-- 🌿 三列グリッドのカードたち -->
    <div class="fiction-grid">

      <div class="fiction-card">
        <h3>羽游野 キャラ紹介</h3>
        <p>魔性ver3。どこまで無自覚で、どこまで計算か。</p>
      </div>

      <div class="fiction-card">
        <h3>短編ゲーム：透過の家</h3>
        <p>“だれもいない家”で起きたこと。マウス操作で進行。</p>
      </div>

      <div class="fiction-card">
        <h3>詩の断片</h3>
        <p>「読む本があるのに、表紙を撫でて読んだ気になった。」</p>
      </div>

    </div>

  </main>
</body>
</html>
