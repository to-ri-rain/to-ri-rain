      時計って不思議。時間が区切れていることがあんまり理解できない。<br>
      今日、まるい時計を見ていてそう思った。最近、時間の感覚が分からなくて遅刻したり、家でも時間が通りすぎたり全然行かなかったりしてる。<br>
      時間って人間が生きてることを実感できるように、人生というものが果てしなくないように必要なのかな？そうだとしたら、時間じゃない、ほかの基準があっても楽しいかも。<br>
      でも基準だらけでがちがちになってしまうと息苦しいから、やっぱりなににも煩わされないで生きたい。
